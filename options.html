<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube コメントフィルター - 設定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Windows UI-->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/config/app-config.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/icons/winui-icons.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: "Segoe UI","Noto Sans JP","Arial","メイリオ","Meiryo","Yu Gothic","Yu Gothic UI",sans-serif;
        }

        /*文字選択色*/
        body ::selection {
	        background-color : rgba(153, 153, 153, 0.60);      /* 選択時の背景色 */
        }

        p a {
            color: light-dark(#0078d7, #60cdff);
            font-weight: bold;
        }

        button {
            margin: 3px;
        }

    </style>

</head>
<body class="container-flex-row">
    
    <!--サイドバー-->
    <aside class="app-navbar-wrap" id="NavBarMain">
        <div class="app-navbar-header-mobile">
            <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"></span>
            <div>
                <span class="app-navbar-name">YouTube コメントフィルター</span>
            </div>
        </div>
        <nav class="app-navbar">
            <div class="app-navbar-header">
                <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain" aria-controls="NavBarMain" aria-label="Toggle navigation"></span>
                <span class="app-navbar-name">YTコメントフィルター</span>
            </div>
            <ul class="app-navbar-list">
                <li class="app-navbar-list-item">
                    <a href="#Userfilter" class="active">
                        <i class="icons10-list-search"></i>
                        <span>ユーザーフィルター</span>
                    </a>
                </li>
                <li class="app-navbar-list-item">
                    <a href="#about">
                        <i class="icons10-info"></i>
                        <span>この拡張機能について</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!--メイン-->
    <main class="app-page-container has-padding">

        <!--Userfilter-->
        <h1 id="Userfilter">ユーザー定義コメントフィルター</h1>
        <p>ここに非表示にしたいコメントに含まれる<b>単語やパターン</b>を、1行に1つずつ入力してください。</p>
        <textarea id="userFilters" rows="10" cols="50" class="app-textarea" placeholder="改行して複数項目を入力してください"></textarea>
        <button id="saveButton" class="app-btn app-btn-primary" style="margin: 5px;">
            <i class="icons10-save"></i>
            <span>リストを保存</span>
        </button>
        <p id="status"></p>
        <br>
        <br>
        <hr>

        <!--about-->
        <h1 id="about">この拡張機能について</h1>
        <p>
            これは<a href="https://lit.link/koromoko10/" target="_blank">koromoko10</a>が開発した、YouTubeのコメントを自動でフィルタリングするChrome拡張機能です。<br>
            バージョンは<b>1.1.0</b>です。
        </p>
        <a href="https://github.com/koromoko10/yt-comment-filter" target="_blank">
            <button class="app-btn app-btn-primary">
                <i class="icons10-code-file"></i>
                <span>GitHub</span>
            </button>
        </a>
        <a href="https://lit.link/koromoko10/" target="_blank">
            <button class="app-btn">
                <span>koromoko10について</span>
            </button>
        </a>

    </main>

    <script src="options.js"></script>
</body>
</html>
