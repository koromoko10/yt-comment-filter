<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザーフィルター設定</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin-right: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h3>ハンドル名フィルター</h3>
  <input type="text" id="newUser" placeholder="@username">
  <button id="addUser">追加</button>
  <ul id="userList"></ul>

  <h3>正規表現フィルター</h3>
  <input type="text" id="newRegex" placeholder="正規表現パターン">
  <button id="addRegex">追加</button>
  <ul id="regexList"></ul>

  <script src="options.js"></script>
</body>
</html>
