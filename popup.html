<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>削除したコメント数</title>
  <style>
    /*ダークモード対応系*/
    :root {
    color-scheme: light dark;
    }


    /* フォント設定 */
    @font-face {
        font-family: "LINE_Rg";
        font-weight: 400;
        src: url(fonts/LINESeedJP_OTF_Rg.woff) format("woff");
    }

    @font-face {
        font-family: "Mario_U";
        font-weight: 400;
        src: url(fonts/NewSuperMarioFontU.ttf) format("truetype");
    }

    body { 
        font-family: "LINE_Rg",Arial,sans-serif;
        margin: 20px;

        /*ダークモード対応系*/
	    background-color: light-dark(#ffffff,#1f1f1f);
	    color: light-dark(#000000,#bbbbbb);
    }

    /*文字選択色*/
    body ::selection {
	    background-color : rgba(153, 153, 153, 0.60);      /* 選択時の背景色 */
    }

    #deleteCount {
        font-size: 35px;
        /*font-weight: bold;*/
        font-family: "Mario_U","LINE_Rg",Arial,sans-serif;
    }
    body {
        max-width: 200px;
        min-width: 145px;
        text-align: center;
    }

    button {
        font-size: 15px;
        border-radius: 50px;
        border-style: solid;
        border-width: 2px;
        font-family: "LINE_Rg";
        border-color: #018901;
        box-shadow: 0px 10px 20px -6px light-dark(#01890175, #018901);
        background-color: #018901;
        color: white;
        transition: all 0.25s cubic-bezier(0.82, -0.02, 0, 0.74);
    }

    button:hover {
        color: #018901;
        background-color: white;
        cursor: pointer;
    }

  </style>
</head>
<body>
    <h3>削除したコメント数</h3>
    <div id="deleteCount">0</div>
    <br>
    <button id="go-to-options">設定</button>

    <script src="popup.js"></script>
</body>
</html>
